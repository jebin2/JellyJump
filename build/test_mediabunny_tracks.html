<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>MediaBunny Track Test</title></head><body><h1>MediaBunny Track Test</h1><script type="module">import{MediaBunny}from"./assets/js/core/MediaBunny.js";async function test(){try{console.log("MediaBunny:",MediaBunny),console.log("MediaBunny.Input prototype:",MediaBunny.Input.prototype);const o=await fetch("assets/video/video1.mp4"),e=await o.blob(),n=new MediaBunny.BlobSource(e),s=new MediaBunny.Input({source:n,formats:MediaBunny.ALL_FORMATS});if(console.log("Input instance:",s),s.getVideoTracks){console.log("Has getVideoTracks");const o=await s.getVideoTracks();console.log("Video Tracks:",o)}if(s.getAudioTracks){console.log("Has getAudioTracks");const o=await s.getAudioTracks();console.log("Audio Tracks:",o)}if(s.getTracks){console.log("Has getTracks");const o=await s.getTracks();console.log("Tracks:",o)}}catch(o){console.error("Error:",o)}}test()</script></body></html>
