<!-- Screenshot Templates -->
<!-- HTML templates for the screenshot functionality -->

<!-- Screenshot Button Template -->
<template id="screenshot-button-template">
    <button class="jellyjump-btn" id="mb-screenshot-btn" aria-label="Take Screenshot" title="Screenshot (S)">
        <svg width="24" height="24" fill="currentColor">
            <use href="assets/icons/sprite.svg#icon-camera"></use>
        </svg>
    </button>
</template>

<!-- Screenshot Modal Template -->
<template id="screenshot-modal-template">
    <div class="jellyjump-screenshot-modal" style="display: none;">
        <div class="jellyjump-screenshot-modal-content">
            <div class="jellyjump-screenshot-header">
                <h3>Screenshot Preview</h3>
                <span class="jellyjump-screenshot-timestamp" id="mb-screenshot-timestamp"></span>
                <button class="jellyjump-screenshot-close" id="mb-screenshot-close" aria-label="Close">
                    <svg width="24" height="24" fill="currentColor">
                        <use href="assets/icons/sprite.svg#icon-close"></use>
                    </svg>
                </button>
            </div>
            <div class="jellyjump-screenshot-preview-container">
                <button class="jellyjump-screenshot-nav jellyjump-screenshot-prev" id="mb-screenshot-prev"
                    aria-label="Previous Frame" title="Previous Frame">
                    <svg width="24" height="24" fill="currentColor">
                        <use href="assets/icons/sprite.svg#icon-chevron-left"></use>
                    </svg>
                </button>
                <img class="jellyjump-screenshot-preview" id="mb-screenshot-preview" alt="Screenshot preview" />
                <button class="jellyjump-screenshot-nav jellyjump-screenshot-next" id="mb-screenshot-next"
                    aria-label="Next Frame" title="Next Frame">
                    <svg width="24" height="24" fill="currentColor">
                        <use href="assets/icons/sprite.svg#icon-chevron-right"></use>
                    </svg>
                </button>
            </div>
            <div class="jellyjump-screenshot-actions">
                <button class="jellyjump-btn-primary" id="mb-screenshot-download">Download PNG</button>
                <button class="jellyjump-btn jellyjump-btn-secondary" id="mb-screenshot-cancel">Cancel</button>
            </div>
        </div>
    </div>
</template>
